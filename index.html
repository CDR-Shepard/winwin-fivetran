<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrations Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="intro">
            <p>We use Fivetran to seamlessly connect your CRM to our database. <br>This integration allows us to deliver comprehensive analytics, helping you make informed decisions for your business.</p>
            <!-- <p><strong>Note: </strong>We currently only allow integrations on a case-by-case basis. Please contact <a href="mailto:jerry@dmforce.com">jerry@dmforce.com</a> to start this process.</p> -->
        </div>
        <div class="cards">
            <div class="card" id="salesforce">
                <div class="logo-area"><img src="https://i.imgur.com/3EzkGDN.png" style="width: 100px;"></div>
                <h3>Salesforce</h3>
                <button onclick="connect('salesforce')">Connect Now</button>
            </div>
            <div class="card" id="hubspot">
                <div class="logo-area"><img src="https://i.imgur.com/nj50ENU.png" style="width: 100px;"></div>
                <h3>HubSpot</h3>
                <button onclick="connect('hubspot')" disabled>Contact us</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
